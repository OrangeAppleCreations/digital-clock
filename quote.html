<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote van de Dag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #quote-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #quote {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 10px;
        }
        #author {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote">Laden van quote...</p>
        <p id="author"></p>
    </div>

    <script>
        const fallbackQuotes = [
            { quote: "De enige manier om geweldig werk te doen, is door te houden van wat je doet.", author: "Steve Jobs" },
            { quote: "Succes is niet definitief, falen is niet fataal: het is de moed om door te gaan die telt.", author: "Winston Churchill" },
            { quote: "De toekomst behoort toe aan degenen die geloven in de schoonheid van hun dromen.", author: "Eleanor Roosevelt" },
            { quote: "Het leven is wat er met je gebeurt terwijl je andere plannen maakt.", author: "John Lennon" },
            { quote: "De weg naar succes en de weg naar falen zijn bijna exact hetzelfde.", author: "Colin R. Davis" },
            { quote: "Succes is het resultaat van perfectie, hard werken, leren van fouten, loyaliteit en volharding.", author: "Colin Powell" },
            { quote: "De beste manier om de toekomst te voorspellen is door hem te creÃ«ren.", author: "Peter Drucker" }
        ];

        function getDailyQuote() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            return fallbackQuotes[dayOfYear % fallbackQuotes.length];
        }

        function displayQuote(quoteData) {
            document.getElementById('quote').textContent = `"${quoteData.quote}"`;
            document.getElementById('author').textContent = `- ${quoteData.author}`;
        }

        function fetchQuote() {
            fetch('https://quotes.rest/qod?language=en')
                .then(response => response.json())
                .then(data => {
                    const quoteData = data.contents.quotes[0];
                    displayQuote({ quote: quoteData.quote, author: quoteData.author });
                })
                .catch(error => {
                    console.error('Error:', error);
                    const fallbackQuote = getDailyQuote();
                    displayQuote(fallbackQuote);
                });
        }

        // Probeer eerst een quote op te halen, gebruik anders de fallback
        fetchQuote();
    </script>
</body>
</html>
